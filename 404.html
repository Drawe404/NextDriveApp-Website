<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>404 - Page Not Found</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', Roboto, sans-serif;
        background: linear-gradient(135deg, #15052f, #020221);
        color: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        text-align: center;
      }

      #message {
        max-width: 500px;
        padding: 32px;
        background-color: #090321;
        border-radius: 16px;
        backdrop-filter: blur(10px);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
      }

      #message img {
        max-width: 100%;
        height: auto;
        margin-bottom: 24px;
      }

      h1 {
        font-size: 28px;
        font-weight: 400;
        color: #fff;
        margin-bottom: 16px;
      }

      p {
        font-size: 15px;
        color: #ccc;
        margin-bottom: 24px;
        line-height: 1.6;
      }

      a {
        display: inline-block;
        background-color: #5c6bc0;
        color: #fff;
        text-decoration: none;
        padding: 12px 24px;
        border-radius: 8px;
        text-transform: uppercase;
        font-weight: bold;
        transition: background 0.3s;
      }

      a:hover {
        background-color: #751cc8;
      }

      @media (max-width: 600px) {
        body {
          padding: 24px;
        }
      }
    </style>
    <link rel="icon" type="image/png" href="assets/favicon.png" />
  </head>
  <body>
    <div id="message">
      <img src="public/assets/404.png" alt="404 Not Found" />
      <h1>Error! This page doesnt work for some reason.</h1>
      <p>Contact me here email: nextdrive@nextdrive.app</p>
      <a href="/">Go back home</a>
    </div>
  </body>
</html>
